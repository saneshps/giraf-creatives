<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Giraf Creatives </title>
    <link rel="stylesheet" href="./css/g-landing.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- google font -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- font awesome -->
</head>

<body>
    <!-- g-landing-area -->
    <section class="g-landing-area">
        <div class="container">

            <!-- Logo -->
            <div class="g-landing-logo-box">
                <img src="./img/giraf-logo.png" alt="logo">
            </div>
            <!-- Logo -->

            <!-- Content head -->
            <div class="landing-content">
                <h1 class="landing-head"> Giraf Creative </h1>
                <h4> We thank you for visiting Giraf's website, please choose your country to proceed </h4>
            </div>
            <!-- Content head -->

            <!-- Flag Area -->
            <div class="flag-area">
                <div class="flag-box">
                    <a href="https://girafcreatives.com/in" target="_blank">
                        <div class="box">
                            <img src="./img/india.jpg" alt="flag">
                            <div class="box-content">
                                <!-- <h3 class="title"> India </h3> -->
                            </div>

                        </div>
                        <h5 class="country"> India </h5>
                    </a>
                </div>

                <div class="flag-box">
                    <a href="https://girafcreatives.com/de" target="_blank">
                        <div class="box">
                            <img src="./img/german.jpg" alt="flag">
                            <div class="box-content">
                            </div>

                        </div>
                    </a>
                    <h5 class="country"> Germany </h5>
                </div>

                <div class="flag-box">
                    <a href="https://girafcreatives.com/uk" target="_blank">
                        <div class="box">
                            <img src="./img/united-kingdom.jpg" alt="flag">
                            <div class="box-content">
                            </div>

                        </div>
                    </a>
                    <h5 class="country"> United Kingdom </h5>
                </div>


            </div>
            <!-- Flag Area -->


        </div>
    </section>
    <!-- g-landing-area -->
</body>

</html>
